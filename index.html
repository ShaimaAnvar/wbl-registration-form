<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div id="main">
       <form>
            <div id="div1"><h3>Registration form</h3></div>
            <div id="div2">
                <label >First Name </label><input type="text" size="50" placeholder="Enter First Name..."><br><br>
                <label >Last Name </label><input type="text" size="50" placeholder="Enter Last Name..."><br><br>
                <label >Date of Birth </label><input type="date" id="dob" ><br><br>
                <label >Gender </label>
                <input type="radio" name="gender"><label>Male</label>
                <input type="radio" name="gender"><label style="padding-right:35%">Female</label><br><br>
                <label >Country </label>
                <select id="dropdown">
                    <option>USA</option>
                    <option>CANADA</option>
                    <option>INDIA</option>
                    <option>AUSTRALIA</option>
                    <option>SINGAPORE</option>
                    <option>UAE</option>
                </select><br><br>
                <label >E-mail </label><input type="email" size="50" placeholder="Enter Email..."><br><br>
                <label >Phone </label><input type="tel" size="50" placeholder="Enter Phone..."><br><br>
                <label >Password </label><input type="password" size="50"><br><br>
                <label >Confirm Password </label><input type="password" size="50"><br><br>
                <input type="checkbox"><label>I agree to the terms of use </label>
            </div>
            <div id="div3">
                <button id="submit" type="submit" onclick="submitFunction()">Submit</button>
                <button id="cancel" type="submit" >Cancel</button>
            </div>
       </form>
    </div>
    <script>
        function submitFunction(){
            window.alert('Form submitted successfully');
        }

    </script> 
</body>
</html>
