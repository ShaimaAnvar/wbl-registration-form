<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

     <Header class="bg-secondary fixed-top"><h3 class="text-center text-white py-2"><i>White Box Learning</i></h3></Header>

     <nav class="navbar navbar-expand-lg navbar-light bg-secondary fixed-top mt-5 ">
        <a class="navbar-brand" href="#">WBL</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            <a class="nav-link " href="#">About</a>
            <a class="nav-link" href="#">Registration</a>
            <a class="nav-link " href="#">Contact</a>
          </div>
        </div>

    <!-- Adding carousel... -->
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner ">
          <div class="carousel-item active">
            <img class="d-flex m-auto w-60 pt-5" src="images/image2.jpg" alt="First slide">

          <span class="carousel-control-prev-icon" aria-hidden="true"></span>

          <span class="carousel-control-next-icon" aria-hidden="true"></span>

<!-- form --> 
    <div class="container bg-dark text-warning col-sm-6 my-5">
        <!-- Title -->
        <div class="row bg-secondary my-5"><h3 class="col-12 text-center py-3">Registration form</h3>
        </div>
        <!-- Form starts here... -->
        <form id="registration-form"  >
            <!-- Name field -->
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                    <input name="name" id="name" type="text" class="form-control"  placeholder="Enter first name..." oninput="checkName()">
                    <label id="lblname" style="color:red; visibility:hidden">Please fill out this field</label>
                </div>    
            </div>
            <!-- DOB field -->
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Date of birth</label>
                <div class="col-sm-9">
                    <input name="dob" id="dob" type="date" class="form-control" oninput="checkdateOfBirth()" >
                    <label id="lbldob" style="color:red; visibility:hidden">Invalid date of birth</label>
                </div>
            </div>
            <!-- Gender field -->
            <div class="form-group row">
                <label class="col-sm-3">Gender</label>
                <div class="col-sm-9">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender"value="Male" id="male"oninput="checkGender()">
                        <label class="form-check-label">Male </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="Female" id="female" oninput="checkGender()" >
                        <label class="form-check-label" >Female</label>
                    </div>
                    <label id="lblgender" style="color:red; visibility:hidden">
                        Please select a gender
                    </label>
                </div>
            </div> 
            <!-- Country field -->
            <div class="form-group row">
                <label class="col-sm-3">Country</label>
                <div class="col-sm-9">
                    <select id="cntry" name="countryName" class="form-control" oninput="checkCountry()">
                        <option value="">---Select---</option>
                        <option value="USA">USA</option>
                        <option value="CANADA">CANADA</option>
                        <option value="AUSTRALIA">AUSTRALIA</option>
                    </select>
                    <label id="lblcntry" style="color:red; visibility:hidden">
                        Invalid country selected
                    </label> 
                </div> 
            </div>
            <!-- Email field -->
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input name="emailAddress" type="email" id="email" class="form-control"  placeholder="Enter email..." oninput="checkEmail()">
                    <label id="lblemail" style="color:red; visibility:hidden">
                        Please fill out this field
                    </label> 
                </div>
            </div>
            <!-- Phone number field -->
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Phone</label>
                <div class="col-sm-9">
                    <input name="phoneNumber" id="phone" type="text" class="form-control" oninput="checkPhoneNumber()">
                    <label id="lblphone" style="color:red; visibility:hidden">
                        Please fill out this field
                    </label> 
                </div>
            </div>
            <!-- Password field -->
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input name="password" id="pswrd" type="password" class="form-control" oninput="checkPassword()">
                    <label id="lblpswrd" style="color:red; visibility:hidden">
                        Please fill out this field
                    </label> 
                </div>
            </div>
            <!-- Confirm password field -->
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Confirm Password</label>
                <div class="col-sm-9">
                    <input name="confirmPassword" id="confirmPswrd" type="password" class="form-control" oninput="checkConfirmPassword()">
                    <label id="lblconfirmpswrd" style="color:red; visibility:hidden">
                        Please fill out this field
                    </label> 
                </div>
            </div>
            <!-- Buttons -->
            <div class="form-group row">
                <div class="col-sm-12 text-center pb-2 ">
                    <button id="btn" type="button" onclick=" return submitFunction()" class="btn btn-success" data-toggle="tooltip" data-placement="top" title="Submit" >Submit</button>
                    <button type="submit" onclick="clearForm()" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Cancel">Cancel</button>
                </div>
            </div>
        </form>    
    </div>
    <footer>
        <div class="row bg-secondary fixed-bottom">
            <p class="text-white text-center col-12"> Contact Us</p>
        </div>
    </footer>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

</html>
