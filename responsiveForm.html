<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
    <!-- main div -->
    <div class="container bg-dark text-warning col-sm-6 my-5 ">
        <!-- Header strarts here... -->
        <header>
            <div class="row bg-secondary my-3"><h3 class="col-12 text-center py-3">Registration form</h3>
            </div>
        </header>
       <!-- Form starts here... -->
        <form id="registration-form"  action="message.html">
            <!-- Name field -->
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Name</label>
                <div class="col-sm-9">
                    <input name="name" id="name" type="text" class="form-control"  placeholder="Enter first name...">
                    <label id="lblname" style="color:red; visibility:hidden">Invalid name</label>
                </div>    
            </div>
            <!-- DOB field -->
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Date of birth</label>
                <div class="col-sm-9">
                    <input name="dob" id="dob" type="date" class="form-control" >
                    <label id="lbldob" style="color:red; visibility:hidden">Invalid date of birth</label>
                </div>
            </div>
            <!-- Gender field -->
            <div class="form-group row">
                <label class="col-sm-3">Gender</label>
                <div class="col-sm-9">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender"value="Male">
                        <label class="form-check-label">
                            Male
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="Female" >
                        <label class="form-check-label" >Female</label>
                    </div>
                    <label id="lblgender" style="color:red; visibility:hidden">
                        Please select a gender
                    </label>
                </div>
            </div> 
            <!-- Country field -->
            <div class="form-group row">
                <label class="col-sm-3">Country</label>
                <div class="col-sm-9">
                    <select id="cntry" name="countryName" class="form-control">
                        <option value="">---Select---</option>
                        <option value="USA">USA</option>
                        <option value="CANADA">CANADA</option>
                        <option value="AUSTRALIA">AUSTRALIA</option>
                    </select>
                    <label id="lblcntry" style="color:red; visibility:hidden">
                        Invalid country selected
                    </label> 
                </div> 
            </div>
            <!-- Email field -->
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Email</label>
                <div class="col-sm-9">
                    <input name="emailAddress" type="email" id="email" class="form-control"  placeholder="Enter email...">
                    <label id="lblemail" style="color:red; visibility:hidden">
                        Please fill out this field
                    </label> 
                </div>
            </div>
            <!-- Phone number field -->
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Phone</label>
                <div class="col-sm-9">
                    <input name="phoneNumber" id="phone" type="tel" class="form-control">
                    <label id="lblphone" style="color:red; visibility:hidden">
                        Please fill out this field
                    </label> 
                </div>
            </div>
            <!-- Password field -->
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Password</label>
                <div class="col-sm-9">
                    <input name="password" id="pswrd" type="password" class="form-control">
                    <label id="lblpswrd" style="color:red; visibility:hidden">
                        Please fill out this field
                    </label> 
                </div>
            </div>
            <!-- Confirm password field -->
            <div class="form-group row">
                <label class="col-sm-3 col-form-label">Confirm Password</label>
                <div class="col-sm-9">
                    <input name="confirmPassword" id="confirmPswrd" type="password" class="form-control">
                    <label id="lblconfirmpswrd" style="color:red; visibility:hidden">
                        Please fill out this field
                    </label> 
                </div>
            </div>
            <!-- Buttons -->
            <div class="form-group row">
                <div class="col-sm-12 text-center pb-2 ">
                    <button id="btn" type="button" onclick=" return submitFunction()" class="btn btn-success" data-toggle="tooltip" data-placement="top" title="Submit" >Submit</button>
                    <button type="submit" class="btn btn-danger" data-toggle="tooltip" data-placement="top" title="Cancel">Cancel</button>
                </div>
            </div>
        </form>
        <!-- Footer -->
        <footer>
            <div class="bg-secondary">
                <div class="row bg-secondary">
                    <div class="col-sm-12 text-white text-center">
                        <p> Copyrights...</p>
                    </div>
                </div>
            </div>
        </footer>
    </div>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="script.js"></script> 
</body>
</html>
